<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Silly story generator</title>

    <style>
    body {
      font-family: Georgia, sans-serif;
      width: 350px;
    }
    label {
      font-weight: bold;  
    }
    div {
      padding-bottom: 20px;
    }
    input[type="text"] {
      padding: 25px;
      width: 150px;
    }
    p {
      background: #FFC125;
      color: #5E2612;
      padding: 30px;
      visibility: hidden;
    }
    
    </style>
  </head>

  <body>
    <div class="form">
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="">
      <button id="newName">Enter Name</button> <br>
      <label for "customTemp"> Enter custom temperature:</label>
      <input id="customTemp" type="number">
      <button id="customTempbutton">Enter Temperature</button>
    </div>
    <div>
      <label for="us">US</label><input id="us" class="radio" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label><input id="uk" class="radio" type="radio" name="ukus" value="uk">
        </div>
    <div>
      <button id="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre festeror his help with the code for this assessment -->
    <p id="story"></p>
    
<script src="story.js"></script>
    
  </body>
</html>
